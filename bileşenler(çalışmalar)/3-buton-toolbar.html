<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Buton Toolbarı</title>
    
    <style>
        .btn-group{
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Buton Toolbarı</h1>
        <hr>

        <div class="btn-toolbar" role="toolbar" aria-label="Buton toolbar sıralaması udemy">

            <div class="btn-group mr-2">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-primary">4</button>
                <button class="btn btn-primary">5</button>
            </div>

            <div class="btn-group mr-2">
                <button class="btn btn-primary">6</button>
                <button class="btn btn-primary">7</button>
                <button class="btn btn-primary">8</button>
            </div>

            <div class="btn-group mr-2">
                <button class="btn btn-dark">Ekle</button>
                <button class="btn btn-dark">Sil</button>
                <button class="btn btn-dark">Düzenle</button>
            </div>

        </div>






    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
